<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>JavaScript web functions</h1>
    <button id="stop">stop</button>
</body>
<script>
    // setTimeout(handler,time) syntax

    //First Method for setTimeout
    setTimeout(function(){
        console.log("Ankit Panwar");
    },2000);

    //Second Method for setTimeout

    const sayAnkit = function(){
        console.log("Ankit Panwar");
    }
    setTimeout(sayAnkit,2000); //sayAnkit is the reference of the function, don't pass function call sayAnkit().

    const changeText = function(){
        document.querySelector('h1').innerHTML='best JS series'
    }
  const changeMe =   setTimeout(changeText,2000);

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log("STOPPED!");
    })
   
</script>
</html>
